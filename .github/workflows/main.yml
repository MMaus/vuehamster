# This is a basic workflow to help you get started with Actions

name: Build Frontend

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3


      - name: NPM install
        run: npm install
        
      # Runs a single command using the runners shell
      - name: NPM build
        run: npm run build

      - name: NPM test
        run: npx vitest run --environment jsdom
        
      - name: deploy to hm10.net
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: hm10.net/vuehamster
          remote_host: ssh.strato.de
          remote_user: ${{ secrets.STRATO_USER }}
          remote_key: ${{ secrets.STRATO_KEY }}
          remote_key_pass: ${{ secrets.STRATO_KEY_PASSWORD }}
